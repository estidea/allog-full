<div class="swiper-container">
    <div class="swiper-wrapper">
      <div 
        *ngFor="let album of albums, let last = last" 
        class="swiper-slide" 
        [ngStyle]="{'background-image': 'url(' + album.thumb +')'}">
        <div class="image-caption light">
          {{ album.title }}
        </div>
      </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
